<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css"></href>
    <script src="main.js" defer></script>
</head>

<body>
    <h1>My Lil' Library Project</h1>

    <div class="content">
    <button id="new-book-btn" onclick="addBookToLibrary()" class="plus"> New Book + </button>
    <form id="new-book-form" style="display: none;">
        <label for="title">Title: </label>
        <input type="text" id="title">
        <label for="author">Author: </label>
        <input type="text" id="author">
        <label for="pages">Pages: </label>
        <input type="text" id="pages">

        <label for="read">Read: </label>
        <input type="checkbox" id="read">
        
        <input type="submit" id="save-book-btn" value="Add Book" onclick="saveBook()">    
    </form>
    
    <div id="library"></div>
    </div>
</body>


</html>
